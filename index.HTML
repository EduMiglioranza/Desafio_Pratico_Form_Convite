<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Festivite</title>
</head>
<body>

    
    <div id="app">

        
        <aside>
            <header>
                <img src="assets/Logo.svg" alt="logo">
                <div>
                    <img src="assets/Festivite.svg" alt="Titulo">
                    <p>Crie um convite digital para o seu evento</p>
                </div>
            </header>
        </aside>

         <main>

            <h1>Crie seu convite</h1>

            <form method="post">
                <fieldset id="about">
                    <legend>
                        <img src="./assets/icons/calendar.svg" alt="icone de calendario">
                        <h2>Sobre o evento</h2>
                    </legend>

                    <section>
                        <div class="input-wrapper double-line">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="input-wrapper">
                            <label for="start">Início</label>
                            <input type="date" name="start" id="start">
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Fim</label>
                            <input type="date" name="end" id="end">
                        </div>

                        <div class="input-wrapper">
                            <label>Tipo</label>

                            <div id="type-selector" class="radio-wrapper">

                                
                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="type" id="presence" value="Presencial" checked>
                                        Presencial
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="type" id="online" value="Online"> 
                                        Online
                                    </label>
                                </div>

                            </div>

                        </div>  
                        
                        <div class="input-wrapper">
                            <label for="place">Local</label>
                            <input type="text" name="place" id="place" placeholder="Link ou endereço">
                        </div>

                        <div class="input-wrapper  double-line">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </section>
                </fieldset>     

                <fieldset id="custom">
                    <legend>
                        <img src="./assets/icons/paintbrush-vertical.svg" alt="Icone de pincel">
                        <h2>Personalização</h2>
                    </legend>

                    <section>
                        <div class="input-wrapper double-line">
                            <label>Cor Principal</label>

                            <div id="color-selector" class="radio-wrapper">

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="blue" value="blue">
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="navy" value="navy">
                                        
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="purple" value="purple">
                                        
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="fuschia" value="fuschia">
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="pink" value="pink">
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="red" value="red">
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="orange" value="orange">
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="yellow" value="yellow">
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="lime" value="lime">
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="green" value="green">
                                    </label>
                                </div>

                                <div class="radio-inner">
                                    <label>
                                        <input type="radio" name="color" id="cyan" value="cyan">
                                    </label>
                                </div>
                            </div>

                        </div>
                    </section>
                </fieldset>
            </form>
        </main>
        
    </div>

    
   


    </div>
</body>
</html>
