<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Festivite</title>
</head>
<body>

    
    <div id="app">

        
        <aside>
            <header>
                <img src="assets/Logo.svg" alt="logo">
                <div>
                    <img src="assets/Festivite.svg" alt="Titulo">
                    <p>Crie um convite digital para o seu evento</p>
                </div>
            </header>
        </aside>

         <main>

            <h1>Crie seu convite</h1>

            <form method="post">
                <fieldset id="about">
                    <legend>
                        <img src="./assets/icons/calendar.svg" alt="icone de calendario">
                        <h2>Sobre o evento</h2>
                    </legend>

                    <section>
                        <div class="input-wrapper" id="box-title">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="input-wrapper" id="box-start">
                            <label for="start">Início</label>
                            <input type="date" name="start" id="start">
                        </div>

                        <div class="input-wrapper" id="box-end">
                            <label for="end">Fim</label>
                            <input type="date" name="end" id="end">
                        </div>

                        <div class="input-wrapper" id="box-type">
                            <label>Tipo</label>

                            <div class="radio-wrapper">


                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <label for="presence">Presencial</label>
                                    <input type="radio" name="tipo" id="presence" value="Presencial">
                                </div>

                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <label for="online">Online</label>
                                    <input type="radio" name="tipo" id="online" value="Online">
                                </div>

                            </div>

                        </div>  
                        
                        <div class="input-wrapper" id="box-place">
                            <label for="place">Local</label>
                            <input type="text" name="place" id="place">
                        </div>

                        <div class="input-wrapper" id="box-desc">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </section>
                </fieldset>     
            </form>
        </main>
        
    </div>

    
   


    </div>
</body>
</html>
